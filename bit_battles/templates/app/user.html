{% extends "app/app_base.html" %}

{% block content %}
    <h1>{{ user.username }}</h1>

    {% for statistic, values in statistics.items() %}
        <h2>{{ statistic}}</h2>
        {% for battle in values %}  
            <div>
                {% if battle.winner %}You won this battle.{% endif %}
                Your score: {{ battle.score }}
            </div>
        {% endfor %}
    {% endfor %}
{% endblock %}
