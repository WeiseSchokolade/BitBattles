{% extends "app/app_base.html" %}

{% block content %}
    <h1>{{ user.username }}</h1>
    {% for statistic in statistics %}
        <div>
            <b>{{ statistic.battle_type }}</b>
            {% if statistic.winner %}You won this battle.{% endif %}
            Your score: {{ statistic.score }}
        </div>
    {% endfor %}
{% endblock %}
