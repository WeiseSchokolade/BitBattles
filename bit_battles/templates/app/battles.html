{% extends "app/app_base.html" %}

{% block content %}
    <h1>Bit Battles</h1>

    <form method="POST">
        <input type="text" name="battle_id" maxlength="5" placeholder="battle">
        <button type="submit">Join</button>
    </form>

    <button onclick="window.location.href='/app/battle/new/'">New battle</button>
    <button onclick="window.location.href='/app/battle/random/'">Join random battle ({{ battles }})</button>

    <br>

    <a href="/app/user/{{ current_user.username }}">Profile</a>
{% endblock %}
